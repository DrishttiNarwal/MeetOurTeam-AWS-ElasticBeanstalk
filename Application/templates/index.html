<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet"> <!-- Link to external CSS file -->
    
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Meet Our Team</h1>
        <div class="row">
            {% for member in members %}
            <div class="col-md-6 text-center team-member">
                <img src="{{ url_for('static', filename=member.image) }}" class="img-fluid rounded-circle mb-3" alt="{{ member.name }}" width="150" height="150">
                <h3>{{ member.name }}</h3>
                <p class="text-muted">{{ member.role }}</p>
                <a href="{{ url_for('member', name=member.name) }}" class="btn btn-primary">View Profile</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
